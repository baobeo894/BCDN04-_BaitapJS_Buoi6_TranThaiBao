<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    
    
    <div class="bai1 ">
        <div class="title">
            <h2>1️ Tìm số chẵn/lẻ nhỏ hơn 100
        </div>
        <form>
           




            <button type="button" id="timsochanle" class="btn btn-success ml-2">Xem kết quả</button>

        </form>
        <p class="alert alert-info  pb-4 mt-2" id="sochanle"></p>
    </div>
    <div class="bai1 ">
        <div class="title">
            <h2>2️ Đếm số chia hết cho 3
        </div>
        <form>
           




            <button type="button" id="timsochia3" class="btn btn-success ml-2">Xem kết quả</button>

        </form>
        <p class="alert alert-info  pb-4 mt-2" id="chia3"></p>
    </div>

    <div class="bai1 ">
        <div class="title">
            <h2>3️ Tìm số nguyên dương nhỏ nhất
        </div>
        <form>
           




            <button type="button" id="tinh" class="btn btn-success ml-2">Xem kết quả</button>

        </form>
        <p class="alert alert-info  pb-4 mt-2" id="songuyenduong"></p>
    </div>
    <div class="bai1 ">
        <div class="title">
            <h2> 4️ Tính tổng
        </div>
        <form>
            <div class="form-group ml-2">
                
                <input type="number" class="form-control" id="nhapsox" placeholder="Nhập số x">
            </div>
            <div class="form-group ml-2">
                
                <input type="number" class="form-control" id="nhapson" placeholder="Nhập số n">
            </div>
          
                
            

            
            <button type="button" id="tinhtong" class="btn btn-success ml-2">Tính tổng</button>

        </form>
        <p class="alert alert-info  pb-4 mt-2" id="tong"></p>
    </div>





    <div class="bai1 ">
        <div class="title">
            <h2> 5️ Tính giai thừa
        </div>
        <form>
            <div class="form-group ml-2">
                
                <input type="number" class="form-control" id="nhapsoN" placeholder="Nhập số n">
            </div>
            
          
                
            

            
            <button type="button" id="tinhgiaithua" class="btn btn-success ml-2">Tính</button>

        </form>
        <p class="alert alert-info  pb-4 mt-2" id="giaithua"></p>
    </div>

    <div class="bai1 ">
        <div class="title">
            <h2> 7️ In số nguyên tố
        </div>
        <form>
            <div class="form-group ml-2">
                
                <input type="number" class="form-control" id="n" placeholder="Nhập số n">
            </div>
            
          
                
            

            
            <button type="button" id="insonguyento" class="btn btn-success ml-2">In số</button>

        </form>
        <p class="alert alert-info  pb-4 mt-2" id="songuyento"></p>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <!-- <script src="./js/demo.js"></script> -->
    <script src="./js/main.js"></script>
</body>
</html>
